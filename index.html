<!DOCTYPE html>
<!-- https://yaorangetime16.github.io/Uppgifter/ -->
<html lang="sv">
    <head>
        <meta charset="utf-8"/>
        <title>Design Pattern Uppgift</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
    <main>
    <div class="container_r">
        <div class="container_c">
            <div>
                <ul>
                    <li><!-- list of all movies -->
                        <input type="button" class="btn" id="btn_allList" value="Show all the movies">
                    </li>
                    <!-- search by rating -->
                    <li>
                        <input type="button" class="btn" id="btn_top" value="Top Rated Movie">
                        <input type="button" class="btn" id="btn_wst" value="Worst Rated Movie">
                    </li>
                    <!-- search by title -->
                    <li>
                        <input type="text" id="titleInput" placeholder="Search by Title">
                        <input type="button" id="btn_search" value="Search">
                    </li>
                    <!-- search by year -->
                    <li>
                        <input type="number" id="yearInput" placeholder="Search by Year : yyyy">
                        <input type="button" id="btn_search_y" value="Search">
                    </li>
                </ul>
                <div class="checkbox_div">
                    <!-- search by genre -->
                        <input type="checkbox" id="adventure" class="check_g" value="adventure">
                        <label for="adventure" class="label_g">Adventure</label>
                        <input type="checkbox" id="action" class="check_g" value="action">
                        <label for="action" class="label_g">Action</label>
                        <input type="checkbox" id="animation" class="check_g" value="animation">
                        <label for="animation" class="label_g">Animation</label>
                        <input type="checkbox" id="comedy" class="check_g" value="comedy">
                        <label for="comedy" class="label_g">Comedy</label>
                        <input type="checkbox" id="drama" class="check_g" value="drama">
                        <label for="drama" class="label_g">Drama</label>
                </div>
                <div class="checkbox_div">
                        <input type="checkbox" id="family" class="check_g" value="family">
                        <label for="family" class="label_g">Family</label>
                        <input type="checkbox" id="fantasy" class="check_g" value="fantasy">
                        <label for="fantasy" class="label_g">Fantasy</label>
                        <input type="checkbox" id="mistery" class="check_g" value="mistery">
                        <label for="mistery" class="label_g">Mistery</label>
                        <input type="checkbox" id="romance" class="check_g" value="romance">
                        <label for="romance" class="label_g">Romance</label>
                        <input type="checkbox" id="sf" class="check_g" value="sf">
                        <label for="sf" class="label_g">SF</label>
                        <input type="checkbox" id="war" class="check_g" value="war">
                        <label for="war" class="label_g">War</label>
                </div>
                <div class="checkbox_div">
                        <input type="button" id="btn_search_g" value="Search By Genre">
                </div>
                <ul>
                    <!-- add a movie to DB -->
                    <li>
                        <form action="javascript:void(0)">
                            <input type="text" id="movieInput" placeholder="Add Movie by Title" required>
                            <input type="text" id="yInput" placeholder="Add Year">
                            <button type="submit" id="btn_add">Add Your Movie</button>
                        </form>
                        
                    </li>
                </ul>
            </div>
        </div> <!--END class="container_c"-->
        
        <!-- Print Out a Movie List-->
        <div class="result">
            <div id="status"></div>
            <div id="listingDiv"></div>
        </div>
    </div><!--END class="container_r"-->
        <script src="data.js"></script>
        <script src="main.js"></script>
    </main>
    </body>

</html>
